<!DOCTYPE html>
<html>
<head>
  <title>Come Party at the Park</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/foundation.css">

  <script src="assets/js/vendor/modernizr.js"></script>
</head>

<body>
  <div class="row">
    <div class="large-9 columns">
      <article>
        <h3>Isaac Wants a Party at the Park!</h3>
        <div class="row">
          <div class="large-6 columns">
            <p>Come to Highland Road Park and celebrate Isaac turning 3!</p>
          </div>
        </div>
      </article>
    <iframe src="https://player.vimeo.com/video/140376847?title=0&byline=0&portrait=0" width="500" height="282" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>
</div>
    <aside class="large-3 columns">
    </aside>
<div class="row">
  <div class="large-12 columns">
    <hr>
    <form action="http://formspree.io/spencerdnorman@gmail.com" method="POST">
      <fieldset>
        <legend> <h3> RSVP! </h3></legend>
          <div class="row">
            <div class="large-12 columns">
              <div class="row">
                <div class="large-6 columns">
                  <label>Are you coming to the party?</label>
                  <input type="radio" name="answer" value="Yes" id="pokemonRed"><label for="pokemonRed">Yes</label>
                  <input type="radio" name="answer" value="No" id="pokemonBlue"><label for="pokemonBlue">No</label>
                </div>
              </div>
              <input type="email" name="_replyto" placeholder="Put your email address here." id="rsvp"/>
              <input type="submit" value="Send" class="button success radius">
            </div>
          </div>
      </fieldset>
    </form>
  </div>
</div>
